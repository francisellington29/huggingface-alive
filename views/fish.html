    const Bones = {
        Parent: { parent: 'Qwner', rotate: 0, width: 0 },
        Fin_L: { parent: 'Head_L', rotate: -30 * Math.PI / 180, width: 0 },
        Fin_R: { parent: 'Head_R', rotate: -150 * Math.PI / 180, width: 0 },
        Body: { parent: 'Parent', rotate: -90 * Math.PI / 180, width: 1 },
        Body_T: { parent: 'Body', rotate: -90 * Math.PI / 180, width: -10 },
        Head: { parent: 'Parent', rotate: -90 * Math.PI / 180, width: 0 },
        Head_L: { parent: 'Head', rotate: -150 * Math.PI / 180, width: 10 },

    }
    const fishNumbre = 10;
    const fishColor = [[255, 0, 0], [0, 0, 0], [220, 20, 60], [255, 69, 0]];

    let body, left, rigth;
    let canvas, ctx, tim, fish;
    let center = { x: 0, y: 0 };


    function setup() {
        canvas = createCanvas(windowWidth, windowHeight);
        canvas.position(0, 0); // 将画布定位在页面的左上角
        Width = windowWidth;
        Height = windowHeight;
        ctx = canvas.drawingContext;
        fish = new GoldfishControl();
        //  noLoop();
    }
    function draw() {
        applyMatrix(1, 0, 0, 1, Width / 2, Height / 2);
        clear();
        fish.draw();
    }

    function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
        Width = windowWidth;
        Height = windowHeight;
        ctx = canvas.drawingContext;
    }
    function mouseClicked() {
        center.x = mouseX - Width / 2;
        center.y = mouseY - Height / 2;
        center.x = center.x + 100 > Width / 2 ? center.x - 100 : center.x;
        center.x = center.x - 100 < -Width / 2 ? center.x + 100 : center.x;
        center.y = center.y + 100 > Height / 2 ? center.y - 100 : center.y;
        center.y = center.y - 100 < -Height / 2 ? center.y + 100 : center.y;
        fish.move();
    }

    class GoldfishControl {
        constructor() {
            this.fishs = [];
            for (let i = 0; i < fishNumbre; i++) this.fishs.push(new Fish());
        }
        draw() {
            this.fishs.forEach((f) => {
                f.draw();
            });
        }
        move() {
            this.fishs.forEach((f) => {
                f.move();
            });
        }
    }

    class Fish {
        constructor() {
            this.partes = [
                { name: 'Tall', pat: new FishParts(Goldfish.Tall) },
                { name: 'Fin_L', pat: new FishParts(Goldfish.Fin_L) },
                { name: 'Fin_R', pat: new FishParts(Goldfish.Fin_R) },
                { name: 'Body', pat: new FishParts(Goldfish.Body) },
                { name: 'Head', pat: new FishParts(Goldfish.Head) }];
            this.cycle = 0;
            this.ellipseAngle = 0;
            this.radiusX = random(200, 100);
            this.radiusY = random(200, 100);
            this.center = { x: 0, y: 0 };
            this.ellipseVec = { x: 0, y: 0 };
            this.MyAngle = 0;
            this.speed = random(1, 4) / 170;
            this.color = fishColor[1 + Math.floor(Math.random() * 3)];
            this.moveSw = false;
            this.myPoint = { x: 0, y: 0 };
            this.myVector = { x: 0, y: 0 };
            this.endPoint = { x: 0, y: 0 };
            this.moveAngle = 0;
        }
        move() {
            this.moveSw = true;
            this.endPoint.x = this.radiusX + center.x;
            this.endPoint.y = center.y;
            let d = this.distance(this.endPoint, this.myPoint);
            this.myVector.x = (this.endPoint.x - this.myPoint.x) / (d * 0.3);
            this.myVector.y = (this.endPoint.y - this.myPoint.y) / (d * 0.3);
            let dy = this.endPoint.y - this.myPoint.y;
            let dx = this.endPoint.x - this.myPoint.x;
            this.moveAngle = Math.atan2(dy, dx) - (-90 * (Math.PI / 180));
            if (this.myVector.x > this.endPoint.x) console.log('Hit');
            //      this.moveAngle = Math.atan2(dx,dy) ;
        }
        draw() {
            push();
            if (!this.moveSw) translate(center.x, center.y);
            this.drawFish();
            pop();
        }
        drawFish() {
            this.bones = JSON.parse(JSON.stringify(Bones));
            push();
            if (!this.moveSw) {
                this.cycle += 0.2;
                this.ellipse();
                translate(this.ellipseVec.x, this.ellipseVec.y);
                rotate(this.MyAngle);
                this.myPoint.x = this.ellipseVec.x + center.x;
                this.myPoint.y = this.ellipseVec.y + center.y;
            } else {
                this.cycle += 0.9;
                //            line(center.x,center.y,this.endPoint.x,this.endPoint.y);
                //            line(this.endPoint.x,this.endPoint.y,this.myPoint.x,this.myPoint.y);
                translate(this.myPoint.x, this.myPoint.y);
                rotate(this.moveAngle);
                this.myPoint.x += this.myVector.x;
                this.myPoint.y += this.myVector.y;
                if (this.distance(this.endPoint, this.myPoint) < 2) {
                    this.moveSw = false;
                    this.ellipseAngle = 0;
                }
            }
            this.partes.forEach((p) => {
                let t = { x: 0, y: 0 };
                let bone = this.bones[p.name];
                this.addTransform(t, bone);
                switch (p.name) {
                    case 'Fin_L': this.Fin_LRotate(bone); break;
                    case 'Fin_R': this.Fin_RRotate(bone); break;
                    case 'Body': this.BodyRotate(bone); break;
                    case 'Head': this.HeadRotate(bone); break;
                    case 'Tall': this.TallRotate(bone); break;
                }
                push();
                translate(t.x, t.y);
                rotate(bone.rotate);
                p.pat.draw(this.color);
                pop();
            });
            pop();
        }
        distance(v1, v2) {
            return Math.sqrt(Math.pow(v2.x - v1.x, 2) + Math.pow(v2.y - v1.y, 2));
        }
        Fin_LRotate(b) {
            let a = Math.sin(this.cycle) * 10 * (Math.PI / 180);
            b.rotate += a;
        }
        Fin_RRotate(b) {
            let a = Math.sin(this.cycle) * 10 * (Math.PI / 180);
            b.rotate += a;
        }
        BodyRotate(b) {
            let a = Math.sin(this.cycle) * 10 * (Math.PI / 180);
            b.rotate += a;
        }
        HeadRotate(b) {
            let a = Math.sin(this.cycle) * -10 * (Math.PI / 180);
            b.rotate += a;
        }
        TallRotate(b) {
            let a = Math.sin(this.cycle) * 20 * (Math.PI / 180);
            b.rotate += a;
        }
        ellipse() {
            let radius = { x: this.radiusX, y: this.radiusY };
            this.ellipseAngle += this.speed;
            this.ellipseVec.x = Math.cos(-this.ellipseAngle) * radius.x;
            this.ellipseVec.y = Math.sin(-this.ellipseAngle) * radius.y;
            let next = this.ellipseAngle + this.speed;
            let nextVec = { x: 0, y: 0 };
            let nX = Math.cos(-next) * radius.x;
            let nY = Math.sin(-next) * radius.y;
            let dy = this.ellipseVec.y - nY;
            let dx = this.ellipseVec.x - nX;
            this.MyAngle = Math.atan2(dy, dx) - (90 * (Math.PI / 180));

        }
        addTransform(t, o) {
            let p = this.bones[o.parent];
            if (p.parent != 'Qwner') this.addTransform(t, p);
            t.x += Math.cos(o.rotate) * o.width;
            t.y += Math.sin(o.rotate) * o.width;
        }
    }


    class FishParts {
        constructor(o) {
            this.pathData = o;
            this.path = new Path2D();
            this.pathData.forEach((p) => {
                let t = p.type;
                let v = p.vec;
                switch (t) {
                    case 'M': this.path.moveTo(v[0], v[1]); break;
                    case 'L': this.path.lineTo(v[0], v[1]); break;
                    case 'Z': this.path.closePath(); break;
                    default:
                        for (let i = 0; i < v.length; i += 6) {
                            this.path.bezierCurveTo(v[i + 0], v[i + 1], v[i + 2], v[i + 3], v[i + 4], v[i + 5]);
                        }
                        break;
                }
            })

        }
        draw(c) {
            fill(c);
            ctx.fill(this.path);
        }
    }
</script>
